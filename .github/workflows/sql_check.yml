name: üóÑÔ∏è SQL Validation

on:
  push:
    branches:
      - main
    paths:
      - "**/*.sql"
  pull_request:
    branches:
      - main
    paths:
      - "**/*.sql"
  workflow_dispatch:

jobs:
  sql-test:
    name: Testar Scripts SQL
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v4

      - name: Aguardar MySQL e executar arquivos SQL
        run: |
          # Esperar at√© o MySQL estar pronto
          until mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -proot --silent; do
            echo "Aguardando MySQL..."
            sleep 2
          done

          # Executar todos os arquivos .sql corretamente
          while IFS= read -r -d '' file; do
            echo "Executando $file"
            mysql -h 127.0.0.1 -P 3306 -u root -proot testdb < "$file"
          done < <(find . -type f -name "*.sql" -print0)

      - name: Confirma√ß√£o final
        run: echo "Scripts SQL executados com sucesso ‚úÖ"